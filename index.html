    <meta name="theme-color" content="#09090b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Roboto:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #09090b; /* Zinc 950 */
        color: #fff;
        /* Native app behavior: disable selection and pull-to-refresh */
        user-select: none;
        -webkit-user-select: none;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      input {
        user-select: text;
        -webkit-user-select: text;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px; /* Thinner for mobile */
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c; 
      }
      
      /* Utilities for safe areas */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
